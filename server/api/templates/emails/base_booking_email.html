<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Bloom Notification{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f6;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .wrapper {
        width: 100%;
        padding: 32px 0;
      }

      .container {
        max-width: 640px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      }

      /* ==== HEADER (Figma-style) ==== */
      .header {
        background-color: #000000; /* black bar */
        padding: 24px 0;
        text-align: center;
      }

      .logo-row {
        display: inline-block;
      }

      .logo-image {
        display: inline-block;
        background-color: #ffffff;        /* white box behind logo */
        padding: 8px 24px;                /* spacing around logo */
        border-radius: 4px;               /* optional: match card style */
      }

      .logo-image img {
        display: block;
        height: 40px;                     /* consistent logo size */
        width: auto;
      }

      /* ==== MAIN CONTENT ==== */
      .content {
        padding: 32px 32px 40px;
        text-align: center;
      }

      .button {
        display: inline-block;
        padding: 12px 32px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        background-color: #38bdf8;
        color: #ffffff !important;
      }

      .footer {
        margin-top: 24px;
        font-size: 11px;
        color: #9ca3af;
        line-height: 1.6;
      }

      @media (max-width: 640px) {
        .container {
          border-radius: 0;
        }
        .content {
          padding: 24px 16px 32px;
        }
      }

      {% block extra_styles %}{% endblock %}
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">

        <!-- HEADER -->
        <div class="header">
          <div class="logo-row">
            <div class="logo-image">
              <img src="{{ bloom_logo_url }}" alt="Bloom logo" />
            </div>
          </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="content">
          {% block content %}{% endblock %}

          <div class="footer">
            {% block footer %}
              Youâ€™re receiving this email because you made or updated a booking
              with Bloom Room Booker. Please do not reply to this automated message.
            {% endblock %}
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
